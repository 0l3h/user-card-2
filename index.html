<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    <title>User card</title>
</head>

<body>
    <article class="card">
        <!-- Фото профиля -->
        <section class="image-container">
            <img id="user-photo" src="./images/user-photo.jpg" alt="User photo">
        </section>
        <!-- Информация о пользователе -->
        <section class="user-bio">
            <h1>Alice W. Turner</h1>
            <span>graphic designer</span>
            
            <div class="location-info">
                <img src="./images/location.png" alt="Location image">
                <span>Austin, Texas</span>
            </div>
        </section>

        <hr width="80%">

        <!-- Подписчики -->
        <section class="followers">
            <h2>2.5k+ followers</h2>

            <img src="./images/followers/follower-1.jpg" alt="Follower 1">
            <img src="./images/followers/follower-2.jpg" alt="Follower 2">
            <img src="./images/followers/follower-3.jpg" alt="Follower 3">
            <img src="./images/followers/follower-4.jpg" alt="Follower 4">
            <img src="./images/follow-icon.png" alt="Follow">
        </section>

        <!-- Соцсети -->
        <footer class="social-media">
            <img src="./images/social-media/instagram.png" alt="Instagram">
            <img src="./images/social-media/linkedin.png" alt="LinkedIn">
            <img src="./images/social-media/pinterest.png" alt="Pinterest">
            <img src="./images/social-media/facebook.png" alt="Facebook">
            <img src="./images/social-media/twitter.png" alt="Twitter">
        </footer>
    </article>
</body>
</html>
